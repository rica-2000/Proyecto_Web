<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul Gol - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="logo">
                <img src="Imagenes/logo.jpg" alt="Indoors Logo">
                <h1>Indoors</h1>
            </div>
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email"><span class="icon">👤</span></label>
                    <input type="email" id="email" placeholder="prueba@example.com">
                </div>
                <div class="input-group">
                    <label for="password"><span class="icon">🔒</span></label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn primary">INICIAR</button>
                <button type="button" class="btn secondary">REGISTRARME</button>
            </form>
            <a class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
