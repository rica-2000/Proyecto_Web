<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul Gol - Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Imagenes/logo.jpg" alt="Indoors Logo" class="logo">
            <h1>Indoors</h1>
            <h2>Registro</h2>
        </div>
        
        <form class="registration-form">
            <h3>Datos Personales</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre(s)</label>
                    <input type="text" placeholder="Nombre(s)">
                </div>
                <div class="form-group">
                    <label>Apellido paterno</label>
                    <input type="text" placeholder="Apellido paterno">
                </div>
                <div class="form-group">
                    <label>Apellido materno</label>
                    <input type="text" placeholder="Apellido materno">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Género</label>
                    <select>
                        <option disabled selected>Elige un género</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="date">
                </div>
                
                <div class="form-group">
                    <label>Nacionalidad</label>
                    <select>
                        <option disabled selected>Elige una Nacionalidad</option>
                        <option>México</option>
                        <option>Estados Unidos</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>CURP</label>
                    <input type="text" placeholder="CURP">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" placeholder="Teléfono">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Equipo con el que te vas a registrar</label>
                    <input type="text" placeholder="Equipo">
                </div>
            </div>

            <h3>Contacto de emergencia</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre(s)</label>
                    <input type="text" placeholder="Nombre(s)">
                </div>
                <div class="form-group">
                    <label>Detalles Contacto</label>
                    <input type="text" placeholder="Detalles Contacto">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" placeholder="Teléfono">
                </div>
            </div>

            <button type="submit" class="btn-register">REGISTRARSE</button>
        </form>

        <div class="footer">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
